name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: remote-mcp-authless/package-lock.json

      - name: Install dependencies
        working-directory: remote-mcp-authless
        run: npm ci

      - name: Type check
        working-directory: remote-mcp-authless
        run: npm run type-check

      - name: Lint
        working-directory: remote-mcp-authless
        run: npx biome lint --max-diagnostics=20 src

  deploy:
    name: Deploy (remote-mcp-authless)
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency:
      group: remote-mcp-authless-deploy
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: remote-mcp-authless/package-lock.json

      - name: Install dependencies
        working-directory: remote-mcp-authless
        run: npm ci

      - name: Deploy
        working-directory: remote-mcp-authless
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy
